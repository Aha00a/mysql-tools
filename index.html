# cron
0 5 * * * mysqldump --default-character-set=utf8mb4 -u __id__ -p__pw__ __database__ | gzip > ~/backup/mysql/__database__.`date +\%Y\%m\%d.\%H\%M\%S.sql.gz`


// url

echo "
